<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fatorial</title>
</head>
<body>
    <h1>Digite o valor do fatorial</h1>

    <script>
        var numero = parseInt(prompt('Diga um valor:'));

        function calcularFatorial(n) {
            if (n < 0) {
                document.write('Número inválido');
                return;
            }

            if (n === 0 || n === 1) {
                document.write('O fatorial de ' + n + ' é 1');
                return;
            }

            let resultado = 1;
            for (let i = 2; i <= n; i++) {
                resultado = resultado * i;
            }

            document.write('O fatorial de ' + n + ' é ' + resultado);
        }

        calcularFatorial(numero);
    </script>
</body>
</html>
